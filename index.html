<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <main class="container">
      <h2 class="header">Calculate your increase in revenue</h2>

      <p>Average passed-by traffic per day?</p>

      <div class="slidecontainer">
        <input
          type="range"
          min="1"
          max="100"
          value="0"
          class="slider"
          id="myRange1"
        />
        <p><span id="demo1"></span></p>
      </div>

      <p>Average stepped-in customers?</p>

      <div class="slidecontainer">
        <input
          type="range"
          min="1"
          max="100"
          value="50"
          class="slider"
          id="myRange2"
        />
        <p><span id="demo2"></span></p>
      </div>

      <p>Average turning rate?</p>

      <div class="slidecontainer">
        <input
          type="range"
          min="1"
          max="100"
          value="20"
          class="slider"
          id="myRange3"
        />
        <p><span id="demo3"></span></p>
      </div>

      <p>Average sales conversion rate?</p>

      <div class="slidecontainer">
        <input
          type="range"
          min="1"
          max="100"
          value="60"
          class="slider"
          id="myRange4"
        />
        <p><span id="demo4"></span></p>
      </div>

      <p>Average number of purshaces?</p>

      <div class="slidecontainer">
        <input
          type="range"
          min="1"
          max="100"
          value="12"
          class="slider"
          id="myRange5"
        />
        <p><span id="demo5"></span></p>
      </div>

      <p>Average Ticket Size?</p>

      <div class="slidecontainer">
        <input
          type="range"
          min="1"
          max="100"
          value="12"
          class="slider"
          id="myRange6"
        />
        <p><span id="demo6"></span></p>
      </div>



      <p class="total">+ AED<span class=""> 00.00</span></p>
<p class="per">PER STORE.PER MONTH</p>

    </main>

    <script src="js.js"></script>
  </body>
</html>
